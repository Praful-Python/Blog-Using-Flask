{% extends "layout.html" %}
{% block body %}  
<!-- Page Content -->
  <div class="container">
      <div class="content-section">

      <!-- Blog Entries Column -->
      <div class="col-md-8">

        <!-- Blog Post -->
        {% for blog in blog %}
        {% set iname='img/'+blog.img_file %}
        <div class="card mb-4">
          <img class="card-img-top" src="{{ url_for('static', filename=iname) }}" alt="Card image cap" >
          <div class="card-body">
            <h2 class="card-title">{{ blog.title }}</h2>
            <h6 class="subheading">{{blog.tafline}}</h6>
            <p class="mb-0">{{ blog.content[0:150] }}</p>
            <a href="blogs/{{ blog.slug }}" class="btn btn-primary">Read More &rarr;</a>
          </div>

          <div class="card-footer text-muted">
            {{ blog.date }}
          </div>
        </div>
        {% endfor %}
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="{{next}}">Newer Posts &rarr;</a>
          <a class="btn btn-primary float-left" href="{{prev}}">&larr; Older Posts</a>
        </div>
      </div>
    </div>
    <!-- /.row -->


  </div>
  <!-- /.container -->
{% endblock %}
