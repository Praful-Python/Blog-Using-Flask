{% extends "layout.html" %}
{% block body %}

<a class="btn btn-primary float-left" href="/blogs"><-Back</a>
  <!-- Page Header -->
  {% set iname='img/'+blog.img_file %}
  <header class="masthead" style="background-image: url('         {{ url_for('static', filename=iname) }}       ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{blog.title}}</h1>
            <h2 class="subheading">{{blog.tafline}}</h2>
            <span class="meta">Posted by
              <a href="#">Praful</a>
              on {{ blog.date }}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          {{blog.content}}
        </div>
      </div>
    </div>
  </article>
{% endblock %}
