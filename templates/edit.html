{% extends "layout.html" %}
{% block body %}
<form action="/edit/{{blog.no}}" method="POST" enctype="multipart/form-data">
    <div class="container contact">
      <div class="row">
        <div class="col-md-3">
          <div class="contact-info">
            <h2>Edit Post</h2>
          </div>
        </div>
    <div class="col-md-9">
      <div class="contact-form">
        <div class="form-group">
          <label class="control-label col-sm-2" for="fname">Title</label>
          <div class="col-sm-10">          
          <input type="text" class="form-control" id="title"  name="title" value="{{blog.title}}">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="message">Content:</label>
          <div class="col-sm-10">
          <textarea class="form-control" rows="5" id="content" name="content">{{blog.content}}</textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="tafline">Tagline:</label>
          <div class="col-sm-10">
          <input type="text" class="form-control" id="tagline"  name="tagline" value="{{blog.tafline}}">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="tafline">Slug</label>
          <div class="col-sm-10">
          <input type="text" class="form-control" id="slug"  name="slug" value="{{blog.slug}}">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="img_filw">IMAGE file</label>
          <div class="col-sm-10">
          <input type="file" class="form-control" id="content"  name="img_file" value="{{blog.img_file}}">
          </div>
        </div>
        </div>
        <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</form>

{% endblock %}
